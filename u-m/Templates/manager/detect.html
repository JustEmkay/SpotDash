<!DOCTYPE html>
<html>
<head>
    <title>Image-Detection</title>
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex items-center bg-gray-300 h-screen my-auto mx-8">
      <div class="flex w-full h-2/3">
        <div class="p-1  w-full h-full">
          <!-- <img class="rounded-2xl object-fill h-full max-w-full" src="../../Static/Images/predict1/predict1.jpg"> -->
          <img class="rounded-2xl object-fill h-full max-w-full" src="{{ url_for('static', filename=value[3]) }}" alt="Prediction 1">

        </div>
        <div class="p-1 text-left w-full h-full">
          <form class="h-full" method="post" action="{{url_for('detect_submit')}}">
          <fieldset class="m-1 py-12 px-4 h-auto border border-1 border-black">
          <legend class="font-bold ml-2 text-3xl">Detection From Image</legend>
          <sub class="text-red-800">Please Check Values Before Submitting!!</sub>
          <table>
            <tr>
              <th>
                <p>Number of car  detected</p>
              </th>
              <th>
                :<input type="text" value={{value[0]}} name="car">
              </th>
            </tr>
            <tr>
              <th>
                <p>Number of truck detected</p>
              </th>
              <th>
                :<input type="text" value={{value[1]}} name="truck">
              </th>
            </tr>
            <tr>
              <th>
                <p>Number of motorcycle detected</p>
              </th>
              <th>
                :<input type="text" value={{value[2]}} name="motorcycle">
              </th>
            </tr>
          </table>
          </fieldset>
          <div class="flex gap-4 m-4 justify-end">
            <input type="hidden" name="slot" value={{slot}}>
            <a class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" href="{{ url_for('home_m') }}" class="button">Cancel</a>
            <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit" >
          </div>
          </form>
          <div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
