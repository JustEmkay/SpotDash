<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noo Please!!!</title>
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <section class="relative flex flex-wrap lg:h-screen lg:items-center">
        <div class="w-full px-4 py-12 sm:px-6 sm:py-16 lg:w-1/2 lg:px-8 lg:py-24">
          <div class="mx-auto max-w-lg text-center">
            <div role="alert" class="rounded border-s-4 border-red-500 bg-red-50 p-4 text-left">
              <div class="flex items-center gap-2 text-red-800">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  class="h-5 w-5"
                >
                  <path
                    fill-rule="evenodd"
                    d="M9.401 3.003c1.155-2 4.043-2 5.197 0l7.355 12.748c1.154 2-.29 4.5-2.599 4.5H4.645c-2.309 0-3.752-2.5-2.598-4.5L9.4 3.003zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z"
                    clip-rule="evenodd"
                  />
                </svg>
            
                <strong class="block font-medium"> Are you sure?? </strong>
              </div>
            
              <p class="mt-2 text-sm text-red-700">
                This action <spn class="font-bold">CANNOT</spn> be undone. This will <spn class="font-bold">permanently delete </spn> 
                Your Manager account including all data stored in database.
              </p>
            </div>
          </div>
      
          <form action="{{ url_for('delete_account') }}" method="post" class="mx-auto mb-0 mt-8 max-w-md space-y-4">
            <div>
              <label for="email" class="sr-only">Email</label>
      
              <div class="relative">
                <input
                  type="password"
                  class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                  placeholder="Enter your password"
                  name="pass"
                  required
                />
      
      
              </div>
            </div>
      
            <div>
              <label for="password" class="sr-only">Password</label>
      
              <div class="relative">
                <input
                  required
                  type="password"
                  class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                  name="repass"
                  placeholder="Re-enter password"
                />
      
      
              </div>
            </div>
      
            <div class="flex items-center justify-between">
              <p class="text-sm text-gray-500">
              </p>
              <div>
                <a href="{{ url_for('profile')}}"
                type="button"
                class="inline-block rounded-lg bg-blue-500 hover:bg-blue-800 px-5 py-3 text-sm font-medium text-white"
              >
                Cancel
              </a>
              <button
                type="submit"
                class="inline-block rounded-lg bg-red-500 hover:bg-red-800 px-5 py-3 text-sm font-medium text-white"
              >
                Confirm Deletion
              </button>
              </div>
              
            </div>
          </form>
        </div>
      
        <div class="relative h-64 w-full sm:h-96 lg:h-full lg:w-1/2">
          <img
            alt="Welcome"
            src="https://img.freepik.com/free-photo/closeup-black-computer-keyboard-del-button_53876-64694.jpg?w=1060&t=st=1689441884~exp=1689442484~hmac=217c92d18ac5da7c4dd99c8aa7b82d11cb543fbbe0c44c288fe3eba41ced4a9d"
            class="absolute inset-0 h-full w-full object-cover"
          />
        </div>
      </section>
  
</body>
</html>
